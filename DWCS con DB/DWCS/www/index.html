<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Incidencias</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .sidebar {
            width: 20%;
            padding: 10px;
            border-right: 2px solid black;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 50%;
            border-radius: 8px;
        }

        .close-button {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .btn-crear {
            margin-top: 20px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-crear:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Barra Lateral -->
        <aside class="sidebar">
            <h2>Incidencias</h2>
            <ul id="incidentList">
                <!-- Las incidencias se añadirán aquí dinámicamente -->
            </ul>
        </aside>

        <div class="content">
            <h3>Lista de Tickets</h3>
            <table id="tablaTickets">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Prioridad</th>
                        <th>Estado</th>
                        <th>Tiempo Estimado</th>
                        <th>Departamento</th>
                        <th>Técnico</th>
                        <th>Fecha de Creación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaTickets">
                    <!-- Aquí se insertarán las filas dinámicamente -->
                </tbody>
            </table>
        </div>
        
    </div>
   
    <script src="editarTicket.js"></script>
  
</body>
<br><br><a href="login.html">Cerrar Sesión</a>
</html>
